<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userStyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Chelsea Football Club</h1>
        <h4>"The Pride of London"</h4>
        <img src="\img\chelseafc.png" alt="chelsea football club">
    </header>

    <nav>
        <a href="index.html">View Homepage</a>
    </nav>

    <main>
        <h2>Member Registration Form</h2>
        <form method="POST" action="/api/memberRegistration">
            <div>
                <label for="memberName">Name:</label>
                <input id="memberName" name="memberName" type="text" required>
            </div>
            <div>
                <label for="memberEmail">Email:</label>
                <input id="memberEmail" name="memberEmail" type="text" required>
            </div>
            <div>
                <label for="dateOfBirth">Date of Birth:</label>
                <input id="dateOfBirth" name="dateOfBirth" type="date">
            </div>
            <div>
                <label for="favoriteColor">Favorite Color:</label>
                <input id="favoriteColor" name="favoriteColor" type="color" value="#ff0000">
            </div>
            <div>
                <label for="favoriteNumber">Favorite Number:</label>
                <input id="favoriteNumber" name="favoriteNumber" type="number" min="0">
            </div>
            <div>
                <label for="favoritePlayer">Favorite Player:</label>
                <input id="favoritePlayer" name="favoritePlayer" type="text">
            </div>
            <div>
                <label for="qualityCheck">Is your information correct?</label>
                <input type="checkbox" name="qualityCheck" id="qualityCheck">
            </div>
            <div>
                <input type="submit">
            </div>

        </form>
    </main>

</body>
</html>
